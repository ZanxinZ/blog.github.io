baseURL: 'https://1-1.link'
languageCode: en-us 
title: CodePaper
theme: "PaperMod"
publishdir: "./docs/"

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: categories
      name: 📖类别
      url: /categories/
      weight: 10
    - identifier: tags
      name: 🏷️标签
      url: /tags/
      weight: 20
    - identifier: archive
      name: 📦档案
      url: /archive/
      weight: 5
    - identifier: search
      name: 🔎搜索
      url: /search/
      weight: 30
    - identifier: about
      name: 🧑‍💻关于我
      url: /about/
      weight: 40
      

params:
  # 页面底部分享栏
  ShowShareButtons: true
  ShareButtons: ["telegram", "reddit", "twitter"]
  defaultTheme: auto
  # 主页的模式
  homeInfoParams:
    enabled: true
    Title: I'm Zanxinz👋
    Content:  ""
  # 社交联系方式
  socialIcons: 
    - name: "twitter"
      url: "https://twitter.com/zanxinz"
    - name: "github"
      url: "https://github.com/ZanxinZ"
    - name: "email"
      url: "post/info/contact/mail"
  # 回到顶部
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  env: production
  cover:
    responsiveImages: fasle
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

assets:
  disableHLJS: true
  favicon: "/img/favicon.ico"
  favicon16x16: "/img/favicon.ico"
  favicon32x32: "/img/favicon.ico"
  apple_touch_icon: "/img/favicon.ico"
  safari_pinned_tab: "/img/favicon.ico"

outputs:
  home:
    - HTML
    - RSS
    - JSON
